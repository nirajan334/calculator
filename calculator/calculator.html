<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            width: 100%;
            background: linear-gradient(to right,skyblue,pink);
        }
        body{
            background: linear-gradient(to bottom,darkslategray,rgb(0, 221, 255) );
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #result{
            background-color: pink;
        }
        .box{
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            background-color:rgb(255, 255, 255,0.1);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        button{
    width: 100%;
    padding: 7px;
    margin: 4px 0;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    background: linear-gradient(to right, #6dd5fa, #ff758c);
    color: white;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    transition: 0.3s ease;


button::hover {
    transform: scale(1.05);
    background: linear-gradient(to right, #00c6ff, #ff7e5f);
}
        }
    </style>
</head>
<body>
    <div class="box">
    <h1>Calculator</h1>
    <table>
        <tr>
            <td colspan="4">
                <input type="text" id="result">
            </td>
        </tr>
        <tr>
            <td >
                <button onclick="f('7')">7</button>
            </td>
            <td>
                <button onclick="f('8')">8</button>
            </td>
            <td>
                <button onclick="f('9')">9</button>
            </td>
            <td>
                <button onclick="f('/')">/</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="f('4')">4</button>
            </td>
            <td>
                <button onclick="f('5')">5</button>
            </td>
            <td>
                <button onclick="f('6')">6</button>
            </td>
            <td>
                <button onclick="f('')"></button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="f('1')">1</button>
            </td>
            <td>
                <button onclick="f('2')">2</button>
            </td>
            <td>
                <button onclick="f('3')">3</button>
            </td>
            <td>
                <button onclick="f('+')">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="f('0')">0</button>
            </td>
            <td>
                <button onclick="f('.')">.</button>
            </td>
            <td>
                <button onclick="f('-')">-</button>
            </td>
            <td>
                <button onclick="calculate()">=</button>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <button onclick="cleardisplay()">Clear</button>
            </td>
        </tr>
    </table>
    </div>
    <script>
        a=document.getElementById('result');
        function f(value){
            a.value+=value;


        }
        function calculate(){
            try{
                let result=eval(a.value);
                a.value=result;
            }
            catch{
                a.value='Error';
            }


        }
        function cleardisplay(){
            a.value='';
            // document.getElementById("result").value="";


        }
    </script>
</body>
</html>
